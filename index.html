<!DOCTYPE html>
<html>
<head>
  <title>Encriptación y Desencriptación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
  <h1>Encriptación y Desencriptación</h1>

  <div class="caja">
    <h2>Encriptar</h2>
    <form id="encriptarForm">
    <input type="text" id="numeroOriginal" placeholder="Ingrese un entero de cuatro dígitos">
    <button type="submit">Encriptar</button>
    </form>
    <p id="resultadoEncriptado"></p>

    <h2>Desencriptar</h2>
    <form id="desencriptarForm">
      <input type="text" id="numeroEncriptado" placeholder="Ingrese un entero encriptado de cuatro dígitos">
      <button type="submit">Desencriptar</button>
      </form>
      <p id="resultadoDesencriptado"></p>
    </div>
  </div>
  <script src="encript.js"></script>
</body>
</html>
